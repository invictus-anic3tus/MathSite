<!DOCTYPE html>
<html>

<head>
    <title>MathSite</title>
    <link rel="icon" type="image/x-icon" href="/MathSite/images/favicon.ico">
</head>
<style>
    :root {
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
            "Lucida Sans Unicode", sans-serif;
        background-color: #ffffff;
    }

    ul {
        z-index: 1;
        position: sticky;
        left: 0;
        top: 0;
        width: 100%;
        list-style-type: none;
        border: 2px solid;
        border-radius: 10px;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: rgb(255, 255, 255);
    }

    #homebut {
        display: inline;
        float: left;
        padding-left: 50px;
        padding-right: 20px;
        width: 200px;
    }

    li {
        display: inline;
        float: left;
        padding-top: 0px;
        padding-bottom: 0px;
        width: 120px;
        background-color: aliceblue;
    }

    li a {
        color: black;
        display: block;
        text-decoration: none;
        padding: 20px;
        font-weight: bolder;
    }

    li:hover {
        background-color: aqua;
    }

    .container {
        display: flex;
    }

    #screen {
        resize: none;
        background-color: #ffffff;
        height: 150px;
        width: 300px;
        padding: 10px;
        border: 2px solid;
        border-radius: 5px;
        margin: auto;
        margin-top: -50px;
        overflow-wrap: break-word;
        overflow-y: scroll;
        text-align: left;
        display: block;
        white-space: pre-wrap;
    }

    #calc {
        z-index: 2;
        background-color: rgb(224, 224, 224);
        text-align: center;
        width: 350px;
        padding: 30px;
        margin: auto;
        margin-top: 50px;
        margin-right: 20px;
        border: 3px solid;
        border-radius: 15px;
    }

    #notes {
        
        z-index: 2;
        width: fit-content;
        height: fit-content;
        text-align: center;
        margin: auto;
        margin-top: 50px;
        margin-left: 20px;
        border: 3px solid;
        border-radius: 15px;
        background-color: rgb(224, 224, 224);
        padding: 15px;
    }

    #calc button {
        width: 50px;
        height: 50px;
        display: inline;
        font-size: larger;
        text-align: center;
        margin-top: 5px;
    }

    #clear {
        margin: 0px;
        padding: 0px;
        background-color: orange;
        position: relative;
        left: 138px;
        top: 125px;
        margin: auto;
        border-radius: 5px;
    }

    .number {
        background-color: #ffffff;
    }

    .operator {
        background-color: orange;
    }

    .function {
        background-color: beige;
    }


    

    #notes textarea {
        text-align: left;
        padding: 10px;
        font-size: x-large;
        font-weight: 300;
        margin: auto;
        width: 500px;
        height: 500px;
        resize: none;
        border: 2px solid;
        border-radius: 10px;
    }

</style>

<body>
    <ul>
        <a href="/MathSite/"><img src="/MathSite/images/logolong.png" alt="Math Site" id="homebut"></a>
        <li><a href="/MathSite/definitions">Definitions</a></li>
        <li><a href="/MathSite/formulas">Formulas</a></li>
        <li><a href="/MathSite/calculator"><i>Calculator</i></a></li>
        <li><a href="/MathSite/contact">Contact</a></li>
    </ul>

    <div class="container">
        <div id="calc">
        <button onclick="window.clear()" id="clear">Clear</button>

        <div id="screen"></div>

        <button onclick="number(1)" class="number">1</button>
        <button onclick="number(2)" class="number">2</button>
        <button onclick="number(3)" class="number">3</button>

        <button onclick="operator('×')" class="operator">×</button>
        <button onclick="number('.')" class="function">.</button>
        <button onclick="functop('sin')" class="function">Sin</button>

        <button onclick="number(4)" class="number">4</button>
        <button onclick="number(5)" class="number">5</button>
        <button onclick="number(6)" class="number">6</button>

        <button onclick="operator('/')" class="operator">÷</button>
        <button onclick="functop('square root')" class="function">√x</button>
        <button onclick="functop('cos')" class="function">Cos</button>

        <button onclick="number(7)" class="number">7</button>
        <button onclick="number(8)" class="number">8</button>
        <button onclick="number(9)" class="number">9</button>

        <button onclick="operator('+')" class="operator">+</button>
        <button onclick="functop('cubed root')" class="function">∛x</button>
        <button onclick="functop('tan')" class="function">Tan</button>
        <button onclick="number(ans)" class="function">Ans</button>

        <button onclick="number(0)" class="number">0</button>

        <button onclick="functop('squared')" class="function">x²</button>

        <button onclick="operator('subtract')" class="operator">-</button>
        <button onclick="equals()" class="operator">=</button>

        <button onclick="number('pi')" class="function">π</button>
        </div>

        <div id="notes">
        <h3 id="noteheader">Notes</h3>
        <textarea name="notepad" id="notepad" placeholder="Calculator Notes"></textarea>
        </div>
    </div>
</body>
<script>

    const screen = document.getElementById("screen");
    const notepad = document.getElementById("notepad");
    var hist = [];
    var readhist = "";
    var numhistory = [];
    var opnums = [];
    var opnum = 0;
    var laternum = 0;
    var lastop = "none";
    var currentop = "";
    var ans = 0;
    var dec = false;
    var declast = 0;
    var dza = '';

    async function number(number) {

        if (dec == true) {
            number = number / 10;
            number += declast;
            let index = opnums.length - 2;
            opnums.splice(index, 1);
            opnums.splice(index - 1, 1);
            readhist = readhist.slice(0, -2);
            console.log(readhist);
            dec = false;
        }
        else if (number != '.') {
            declast = number;
        }

        if (number == 'pi') {
            number = Math.PI;
        }
        else if (number == '.') {
            dec = true;
        }
        
        hist.push(number);
        numhistory.push(number);
        opnums.push(number);
        readhist += number;
        //console.log(hist);
        screen.innerHTML = readhist;
    }

    async function operator(op) {
        hist.push(" " + op + " ");
        readhist += " " + op + " ";
        currentop = op;
        lastop = op;
        opnum = parseFloat(opnums.join(''));
        opnums = [];
        screen.innerHTML = readhist;
    }

    async function functop(op) {
        hist.push(" " + op + " ");
        readhist += " " + op + " ";
        opnum = parseFloat(opnums.join(''));
        opnums = [];
        dza = '';
        switch (op) {
            case "sin":
                ans = Math.sin(opnum);
                break;
            case "cos":
                ans = Math.cos(opnum);
                break;
            case "tan":
                ans = Math.tan(opnum);
                break;
            case "square root":
                ans = Math.sqrt(opnum);
                break;
            case "cubed root":
                ans = Math.cbrt(opnum);
                break;
            case "squared":
                ans = opnum * opnum;
                break;
            default:
                break;
        }
        hist.push(" " + ans);
        let roundans = parseFloat(ans.toFixed(5));
        readhist += " " + roundans + ".\n\n";
        screen.innerHTML = readhist;
    }

    async function equals() {
        hist.push(" equals");
        readhist += " equals "
        laternum = parseFloat(opnums.join(''));
        opnums = [];
        dza = '';
        screen.innerHTML = hist;
        switch (lastop) {
            case "×":
                ans = opnum * laternum;
                break;
            case "/":
                if (laternum === 0) {
                    console.log("Division by zero!");
                    ans = 'div0';
                    dza = 'undefined, divided by zero.';
                    break;
                }
                ans = opnum / laternum;
                break;
            case "+":
                ans = opnum + laternum;
                break;
            case "-":
                ans = opnum - laternum;
                break;
            case 'none':
                ans = laternum;
                break;
            default:
                console.log("Switch function returned default");
                break;
        }
        lastop = 'none';
        if (dza === 'undefined, divided by zero.') {
            hist.push(dza);
            readhist += dza + "\n\n";
        } else {
            hist.push(ans);
            let roundans = parseFloat(ans.toFixed(5));
            readhist += roundans + "." + "\n\n";
        }
        screen.innerHTML = readhist;
    }

    document.addEventListener('keydown', function (event) {

        if (document.activeElement === notepad) {
            console.log(notepad.innerHTML);
            if (notepad.innerHTML === 'skibidi toilet ohio rizzler sigma') {
                notepad.innerHTML = 'LOL BRAINROT SKIBIDI LOLLL TOILET WHEEE SKIBIDI SIGMA OHIO RIZZZLER :D :D :D :D';
            }
        }
        else {
            console.log('Key pressed:', event.key);

            keybinds(event.key);
        }
    });
    
    async function clear() {
        console.log("Calc screen cleared");
        screen.innerHTML = "Cleared!\n\n";
        opnums = [];
        hist.push("Cleared!");
        readhist = "";
    }

    async function keybinds(key) {
        switch (key) {
            case '1':
                number(parseInt(key));
                break;
            case '2':
                number(parseInt(key));
                break;
            case '3':
                number(parseInt(key));
                break;
            case '4':
                number(parseInt(key));
                break;
            case '5':
                number(parseInt(key));
                break;
            case '6':
                number(parseInt(key));
                break;
            case '7':
                number(parseInt(key));
                break;
            case '8':
                number(parseInt(key));
                break;
            case '9':
                number(parseInt(key));
                break;
            case '0':
                number(parseInt(key));
                break;
            case '.':
                number('.');
                break;
            case '*':
                operator('×');
                break;
            case 'x':
                operator('×');
                break;
            case 'ArrowUp':
                number(ans);
                break;
            case 'c':
                clear();
                break;
            case '/':
                operator('/');
                break;
            case '+':
                operator('+');
                break;
            case '-':
                operator('-');
                break;
            case '=':
                equals()
                break;
            case 'Enter':
                event.preventDefault();
                equals()
                break;

        }
    }
</script>

</html>
